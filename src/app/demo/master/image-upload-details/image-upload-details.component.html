
<div class="row">
    <div class="col-sm-6">
        <div class="card">
            <div class="card-header">
                <strong>Source Image</strong>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-6">
                        <div class="mt-2">
                            <img *ngIf="imageUrl" [src]="imageUrl || defaultImageUrl" class="img-fluid" />
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="card">
            <div class="card-header">
                <strong>Image Details</strong>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mb-6">
                        <label for="todate">Image</label>
                        <input #imageInput type="file" class="form-control" id="imageInput" accept="image/*"
                            (change)="previewImage()" required />
                        <div class="invalid-feedback">This is required!!</div>
                        <div class="mt-2">
                            <img *ngIf="imageUrl" [src]="imageUrl || defaultImageUrl" class="img-fluid" />
                        </div>
                    </div>
                    <div class="col-md-6 mb-6">
                        <button type="submit" class="btn btn-primary mt-3">Submit Image</button>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
